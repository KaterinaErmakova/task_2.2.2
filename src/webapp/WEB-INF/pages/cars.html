<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Cars</title>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

<h2>Cars</h2>

<table>
  <thead>
  <tr>
    <th>UIN</th>
    <th>Model</th>
    <th>Equipment</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.UIN}">Модель</td>
    <td th:text="${car.model}">Цвет</td>
    <td th:text="${car.equipment}">Год</td>
  </tr>
  </tbody>
</table>

</body>
</html>
